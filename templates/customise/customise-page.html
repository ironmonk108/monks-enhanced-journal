<div>
    <div class="sheet-content">
        {{> "templates/generic/tab-navigation.hbs" tabs=settings}}
        {{#each settings as |subtab|}}
        <div class="tab{{#if subtab.active}} active{{/if}}" data-group="{{subtab.group}}" data-tab="{{subtab.id}}">
            {{> (lookup subtab "partial") context=subtab.context type=subtab.group }}
        </div>
        {{/each}}
    </div>
</div>
