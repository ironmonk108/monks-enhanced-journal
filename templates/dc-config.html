<div>
    <div class="form-group">
        <label for="name">{{localize 'MonksEnhancedJournal.Name'}}</label>
        <div class="form-fields">
            <input type="text" name="name" value="{{name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="img">{{localize 'MonksEnhancedJournal.Image'}}</label>
        <div class="form-fields">
            <file-picker type="image" name="img" placeholder="path/image.png" value="{{img}}" ></file-picker>
        </div>
    </div>
    <div class="form-group">
        <label for="attribute">{{localize 'MonksEnhancedJournal.Attribute'}}</label>
        <div class="form-fields">
            <select name="attribute">
                {{ selectGroups attributeOptions selected=attribute localize=true }}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="dc">{{localize 'MonksEnhancedJournal.DC'}}</label>
        <div class="form-fields">
            <input type="number" name="dc" value="{{dc}}">
        </div>
    </div>
</div>
