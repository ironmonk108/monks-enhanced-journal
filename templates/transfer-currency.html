<div class="flexcol">
    <div class="flexcol transfer-container">
        <p class="notes" style="flex: 0 0 20px;">A positive number will transfer to the character, a negative number will transfer from that character</p>
        <div class="document-details" style="flex-grow: 0;">
            <div class="form-group">
                <div class="form-fields" style="flex-wrap:nowrap;">
                    <img class="actor-icon" src="{{actor.img}}" />
                    <h3 class="">{{actor.name}}</h3>
                </div>
            </div>
        </div>
        <div class="items-list">
            <header>
                <div class="item-name noborder">{{localize 'MonksEnhancedJournal.Currency'}}</div>
                <div class="item-detail">
                    {{localize 'MonksEnhancedJournal.Quantity'}}
                </div>
                <div class="item-controls">
                    <a class="item-control clear-items" data-tooltip="{{localize 'MonksEnhancedJournal.ClearAllItems'}}" data-action="clearAllCurrency"><i class="fas fa-dumpster"></i></a>
                </div>
            </header>
            <ol class="item-list">
                {{#each currency}}
                <li class="item offering-item flexrow" data-id="{{this.id}}">
                    <div class="item-name noborder flexrow">
                        {{localize this.name}}
                    </div>
                    <div class="item-detail">
                        <input type="text" class="currency-field" name="{{this.id}}" placeholder="0" value="{{lookup @root.coins this.id}}" data-dtype="Number" style="text-align: right;" />
                    </div>
                    <div class="item-controls">
                        <a class="item-control item-delete" data-tooltip="{{localize 'MonksEnhancedJournal.Clear'}}" data-action="clearCurrency"><i class="fas fa-trash"></i></a>
                    </div>
                </li>
                {{/each}}
            </ol>
        </div>
    </div>
</div>
